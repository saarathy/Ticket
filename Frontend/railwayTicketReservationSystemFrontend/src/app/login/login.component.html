    <h1 class="login"> Login </h1>

            <label>User Name : </label> 
            <input type="text" placeholder="Enter Username" ngModel name="username" id="username" required>

            <input type="password" placeholder="Enter Password" ngModel name="password" id="password" required>

        </div> 
    </form>
